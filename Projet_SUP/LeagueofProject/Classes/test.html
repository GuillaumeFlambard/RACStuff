		$('#player1 .action').click(function() {

			$.post('index.php', {
				attaquant: $('#id1').val(),
				action: $('#player1 .action').attr('name');,
				enemy: $('#id2').val(),
			}, function(data) {
				if ($('#player1 .health').html != data[1][health_point]){

					$('#player2 .intelligence').html(data.2.intelligence);
				}
			});

		$('#player2 .action').click(function() {

				action: $('#player2 .action').attr('name');,

			}, function(data) {

				}
