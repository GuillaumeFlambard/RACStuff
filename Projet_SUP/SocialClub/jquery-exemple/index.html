<!doctype html>
<html>
	<head>
		<title>jQuery</title>
		<script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
	</head>
	<body>
		<table border="1">
			<tr>
				<td id="n1"></td>
				<td id="n2"></td>
				<td id="n3"></td>
				<td id="n4"></td>
				<td id="n5"></td>
			</tr>
		</table>
		
		<script>
			setInterval (function()
			{
				$.getJSON('test.php', function(tableau)
				{
					$("#n1").html(tableau[0]);
					$("#n2").html(tableau[1]);
					$("#n3").html(tableau[2]);
					$("#n4").html(tableau[3]);
					$("#n5").html(tableau[4]);
				})
			}
			,2000);
			
			//get_object_vars ( object $object )
		</script>
	</body>
</html>
